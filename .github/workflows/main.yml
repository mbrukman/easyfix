name: "Build & test"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ 'ubuntu-24.04', 'ubuntu-22.04', 'macos-14', 'macos-13', 'macos-12' ]
    name: ${{ matrix.os }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Run tests
        run: make test VERBOSE=1
